<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" dochead="1">
  <title>cheers-alert</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/cheers-alert.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="../dist/cheers-alert.min.js"></script>
</head>
<body>
  <!-- <button id="clickme">CLICK ME</button> -->
  <div class="container">
    <br />
    <br />
    <div class="jumbotron">
      <h1>cheers-alert</h1>
      <p>simple website notification</p>
      <br />
      <br />
      <br />
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-1 control-label">Duration</label>
          <div class="col-sm-1">
            <input type="number" min="2" class="form-control" id="duaration" name="duration" placeholder="in seconds" value="4">
          </div>
          <label for="inputEmail3" class="col-sm-1 control-label">Alert</label>
          <div class="col-sm-2">
            <select class="form-control" name="alert">
              <option value="fadein">fadein</option>
              <option value="slideleft">slideleft</option>
            </select>
          </div>
          <label for="inputPassword3" class="col-sm-2 control-label">Click Dismiss</label>
          <div class="col-sm-2">
            <select class="form-control" name="dismiss" id="dismiss">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
          <label for="inputPassword3" class="col-sm-1 control-label">Stacking</label>
          <div class="col-sm-2">
            <select class="form-control" name="stack" id="stack">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <br />
          <br />
          <div class="col-sm-offset-2 col-sm-10 text-right">
            <button class="btn btn-md btn-success" id="clicksuccess">Success</button>
            <button class="btn btn-md btn-warning" id="clickwarning">Warning</button>
            <button class="btn btn-md btn-danger" id="clickerror">Error</button>
            <button class="btn btn-md btn-info" id="clickinfo">Info</button>
          </div>
        </div>
      </form>
    </div>

  </div>
  <script>
  $(document).ready(function() {
    $("#dismiss").on("change", function(e) {
      e.preventDefault();
      if (e.currentTarget.value === 'true') {
        cheers.setToggle(true);
      } else {
        cheers.setToggle(false);
      }
    });

    $("#stack").on("change", function(e) {
      e.preventDefault();
      if (e.currentTarget.value === 'true') {
        cheers.setStacking(true);
      } else {
        cheers.setStacking(false);
      }
    });

    $("#duaration").on("change", function(e) {
      e.preventDefault();
      cheers.setDuration(e.currentTarget.value);
    });

    $("#clicksuccess").on("click", function(e) {
      e.preventDefault();
      cheers.success({
        title: 'Registration Success',
        message: 'You may now login',
        alert: $('select[name="alert"]').val(),
      });
    });

    $("#clickwarning").on("click", function(e) {
      e.preventDefault();
      cheers.warning({
        title: 'Validation Error',
        message: 'You missed a field',
        alert: $('select[name="alert"]').val(),
      });
    });

    $("#clickerror").on("click", function(e) {
      e.preventDefault();
      cheers.error({
        title: 'Invalid Email',
        message: 'Email must be a valid email address',
        alert: $('select[name="alert"]').val(),
      });
    });

    $("#clickinfo").on("click", function(e) {
      e.preventDefault();
      cheers.info({
        title: 'Reminder',
        message: 'Meeting at 3:00 PM',
        alert: $('select[name=alert]').val(),
      });
    });
  })
  </script>
</body>
</html>
